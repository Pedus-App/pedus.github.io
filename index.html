<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PEDUS - Açık Beta Yayında</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 90%;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
    }
    .logo {
      max-width: 100%;
      height: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .logo img {
      max-width: 100%;
      height: auto;
      object-fit: contain;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .google-play {
      margin-top: 1rem;
    }
    .google-play a img {
      height: 60px;
    }
    .qr-code {
      margin-top: 1.5rem;
    }
    .qr-code img {
      height: 120px;
    }
    .contact {
      font-size: 1.1rem;
      margin-top: 2rem;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      display: inline-block;
    }
    .contact-link {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .contact-link:hover {
      color: #f0f0f0;
      text-decoration: underline;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      gap: 1.5rem;
    }
    .social-icons a {
      color: white;
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }
    .social-icons a:hover {
      transform: translateY(-5px);
    }
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="particles" id="particles-js"></div>
  <div class="container">
    <div class="logo"><img src="logo-n.png" alt="PEDUS Logo" /></div>
    <h1>PEDUS Açık Beta Yayında!</h1>
    <p>Android sürümümüz Google Play üzerinde erişime açıldı. iOS sürümü ise çok yakında geliyor.</p>

    <div class="google-play">
      <a href="https://play.google.com/store/apps/details?id=com.pedus.app" target="_blank" rel="noopener">
        <img src="google-play-badge.png" alt="Google Play'den İndir" />
      </a>
    </div>

    <div class="qr-code">
      <img src="frame.png" alt="QR Kod">
    </div>

    <div class="contact">
      Bize ulaşın: <a href="mailto:iletisim@pedus.app" class="contact-link">iletisim@pedus.app</a>
    </div>

    <div class="social-icons">
      <a href="https://www.facebook.com/profile.php?id=61575757640842" title="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://x.com/pedusdeprem" title="X/Twitter"><i class="fab fa-x-twitter"></i></a>
      <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://t.me/pedusdeprem" title="Telegram"><i class="fab fa-telegram-plane"></i></a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 1 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
